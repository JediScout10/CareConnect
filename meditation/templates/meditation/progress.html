
{% comment %} meditation\templates\meditation\progress.html {% endcomment %}


{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Meditation Progress</h1>
    
    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3 class="font-semibold">Total Time</h3>
            <p class="text-xl">{{ total_time }} seconds</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3 class="font-semibold">Current Streak</h3>
            <p class="text-xl">{{ streak }} days</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3 class="font-semibold">Sessions</h3>
            <p class="text-xl">{{ session_count }}</p>
        </div>
    </div>

    <a href="{% url 'meditation:meditation_page' %}" 
       class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Back to Meditation
    </a>
</div>
{% endblock %}
