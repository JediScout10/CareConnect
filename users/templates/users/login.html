{% comment %} users/templates/users/login.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Care Connect</title>
    <link rel="stylesheet" href="{% static 'users/css/style2.css' %}">
    <style>
        body {
            background: url("{% static 'users/images/s2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Care Connect</h2>
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}  

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">  
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <button type="submit">Login</button>

        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <p class="register-link">Don't have an account? 
            <a href="{% url 'users:register' %}">Register here</a>
        </p>
    </div>

</body>
</html>
